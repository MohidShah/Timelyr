[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "http://timelyr.com/*"
  to = "https://timelyr.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.timelyr.com/*"
  to = "https://timelyr.com/:splat"
  status = 301
  force = true

# Edge functions for rate limiting (if needed)
[[edge_functions]]
  function = "rate-limit"
  path = "/api/*"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"